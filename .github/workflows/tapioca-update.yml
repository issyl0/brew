name: Tapioca Update
on:
  pull_request:
    paths:
      - .github/workflows/tapioca-update.yml
  schedule:
    - cron: '0 0 */3 * *' # Every three days
env:
  HOMEBREW_GITHUB_ACTIONS: 1
  HOMEBREW_SORBET: 1
jobs:
  update-tapioca:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
    steps:
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Configure Git user
        uses: Homebrew/actions/git-user-config@master
        with:
          username: BrewTestBot

      - name: Update Tapioca Definitions
        run: |
          bundle exec tapioca sync --exclude json
          bundle exec srb rbi hidden-definitions
          if ! git diff --exit-code Library/Homebrew/sorbet; then
            BRANCH="tapioca-update-$(date "+%Y-%m-%d")"
            if ! git ls-remote --exit-code --heads origin "$BRANCH"; then
              git checkout -b "$BRANCH"
              git push origin "$BRANCH"
              hub pull-request -m "$(git log -1 --format='%s')"
            fi
          fi
